name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch if it's not 'main'
  workflow_dispatch: # Allows manual triggering from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Or your preferred Node.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        # Your vite.config.ts should have base: '/race-time-predictor/'
        run: npm run build 
        # If your build script in package.json is different, use that.
        # 'vite build' is common, or you might have 'npm run deploy' which includes the build.
        # For gh-pages action, we just need the build output in 'dist'.
        # The script "deploy": "vite build && gh-pages -d dist" in your package.json
        # is for manual deploys. The action will handle the gh-pages part.

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Vite's default output directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
